name: N-levels Pipeline (public)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '40 13 * * 1-5'
    - cron: '45 19 * * 1-5'

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Run job (public mode)
        env:
          FEED_URL: ${{ secrets.FEED_URL }}
        run: python -m src.job
      - name: Commit & push JSONs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/ out/pointer.json
          git commit -m "nlevels: publish JSONs (public) [skip ci]" || echo "Nada para commitar"
          git push
      - name: Artifact (out/ for debugging)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: out-jsons
          path: out/
